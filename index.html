<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CV Creator - Portofolio Interaktiv</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.43.1/tsparticles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0f0f23;
      --primary-text: #ffffff;
      --accent-1: #ff0000;
      --accent-2: #ffcc00;
      --accent-3: #000000;
      --terminal-bg: rgba(30, 30, 30, 0.8);
      --terminal-header: rgba(45, 45, 48, 0.8);
      --terminal-text: #cccccc;
      --terminal-close: #ff5f56;
      --terminal-minimize: #ffbd2e;
      --terminal-maximize: #27c93f;
      --terminal-prompt: #00ff00;
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      overflow-x: hidden;
      cursor: default;
      touch-action: manipulation;
    }
    
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .app-container {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .design-panel {
      width: 100%;
      background: rgba(30, 30, 30, 0.9);
      padding: 10px 5px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid var(--accent-1);
      box-shadow: 0 3px 10px rgba(255, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }
    
    .design-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    
    .design-option:hover {
      transform: scale(1.1);
    }
    
    .design-option.active {
      border: 2px solid white;
      box-shadow: 0 0 10px white;
    }
    
    .design-logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .design-number {
      font-weight: bold;
      font-size: 18px;
      color: white;
    }
    
    .apple-logo {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 180, 219, 0.7);
    }
    
    .apple-logo::before {
      content: "";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: white;
      font-size: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    
    .apple-logo::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    .language-option {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      background: #333;
      color: white;
      font-weight: bold;
    }
    
    .language-option.active {
      border: 2px solid white;
      box-shadow: 0 0 10px white;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    
    .window-controls {
      display: none; /* Fsheh butonat X, Minus, Katror */
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      margin: 15px auto;
      padding: 20px;
      background: rgba(15, 15, 35, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px var(--accent-1);
      position: relative;
      z-index: 1;
      border: 2px solid var(--accent-1);
      color: var(--primary-text);
      transition: all 0.5s ease;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-2);
      text-align: center;
      font-size: 28px; /* Madhësia e emrit 28px */
      margin-bottom: 5px;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }
    
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-2);
      margin-top: 25px;
      border-bottom: 1px solid var(--accent-1);
      padding-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }
    
    h3 {
      color: var(--accent-2);
      text-align: center;
      margin-top: 0;
      font-size: 18px;
    }
    
    h4 {
      color: var(--accent-2);
      margin-top: 0;
      font-size: 16px;
    }
    
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
    }
    
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent-1);
      box-shadow: 0 0 15px var(--accent-1);
      animation: glowPulse 2s infinite alternate;
      object-fit: cover;
    }
    
    @keyframes glowPulse {
      from { box-shadow: 0 0 10px var(--accent-1); }
      to { box-shadow: 0 0 20px var(--accent-2); }
    }
    
    /* Terminal Window Styling - Apple Liquid Glass */
    .terminal-window {
      margin-top: 15px;
      background: var(--terminal-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    .terminal-window::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.1) 100%);
      z-index: -1;
      border-radius: 12px;
    }
    
    .terminal-window:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    }
    
    .terminal-header {
      background: var(--terminal-header);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .terminal-buttons {
      display: flex;
      gap: 6px;
    }
    
    .terminal-button {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .terminal-close {
      background: var(--terminal-close);
    }
    
    .terminal-minimize {
      background: var(--terminal-minimize);
    }
    
    .terminal-maximize {
      background: var(--terminal-maximize);
    }
    
    .terminal-title {
      color: var(--terminal-text);
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      flex-grow: 1;
      text-align: center;
      margin: 0 8px;
    }
    
    .terminal-body {
      padding: 15px;
      color: var(--terminal-text);
      font-family: 'Courier New', monospace;
      min-height: 80px;
      overflow-y: auto;
      font-size: 14px;
      transition: min-height 0.3s ease;
    }
    
    .terminal-body.expanded {
      min-height: 200px;
    }
    
    .terminal-body::-webkit-scrollbar {
      width: 6px;
    }
    
    .terminal-body::-webkit-scrollbar-track {
      background: #2d2d2d;
    }
    
    .terminal-body::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }
    
    .terminal-body::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
    
    .terminal-prompt {
      color: var(--terminal-prompt);
      margin-right: 8px;
      text-shadow: 0 0 3px var(--terminal-prompt);
    }
    
    .terminal-command {
      color: var(--accent-2);
      text-shadow: 0 0 3px var(--accent-2);
    }
    
    .terminal-output {
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .contact-item {
      width: 100%;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }
    
    .contact-item i {
      margin-right: 8px;
      color: var(--accent-1);
      width: 16px;
      text-align: center;
    }
    
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 12px;
    }
    
    .skill-category {
      background: rgba(50, 50, 50, 0.8);
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid var(--accent-1);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .skill-category:hover {
      transform: translateX(3px);
      box-shadow: 0 0 8px var(--accent-1);
    }
    
    .add-skill-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      color: var(--accent-2);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .add-skill-btn:hover {
      color: var(--accent-1);
      transform: scale(1.1);
    }
    
    .language-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }
    
    .language-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      background: rgba(50, 50, 50, 0.6);
      border-radius: 6px;
      cursor: grab;
      transition: all 0.3s ease;
    }
    
    .language-item:hover {
      background: rgba(50, 50, 50, 0.9);
      transform: scale(1.01);
    }
    
    .language-item:active {
      cursor: grabbing;
    }
    
    .language-item-handle {
      cursor: move;
      font-size: 16px;
      color: var(--accent-2);
    }
    
    .language-name {
      min-width: 80px;
      font-size: 14px;
    }
    
    .language-bar-container {
      flex: 1;
      background: #333;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    
    .language-level {
      height: 100%;
      background: linear-gradient(to right, var(--accent-1), var(--accent-2));
      border-radius: 4px;
      width: 80%;
      position: relative;
    }
    
    .language-percentage {
      min-width: 35px;
      text-align: right;
      font-size: 14px;
    }
    
    .language-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }
    
    .add-language-btn {
      background: rgba(50, 50, 50, 0.6);
      color: var(--accent-2);
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .add-language-btn:hover {
      background: rgba(50, 50, 50, 0.9);
      transform: scale(1.02);
    }
    
    .experience-item {
      margin-bottom: 15px;
      padding-left: 15px;
      border-left: 2px solid var(--accent-1);
      transition: all 0.3s ease;
    }
    
    .experience-item:hover {
      border-left: 2px solid var(--accent-2);
      padding-left: 18px;
    }
    
    .experience-date {
      color: var(--accent-2);
      font-weight: bold;
      margin-bottom: 3px;
      font-size: 14px;
    }
    
    .experience-role {
      font-weight: bold;
      margin-bottom: 3px;
      color: var(--accent-2);
      font-size: 14px;
    }
    
    .button {
      background: linear-gradient(to right, var(--accent-1), var(--accent-2));
      color: var(--accent-3);
      padding: 10px 20px;
      text-align: center;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 14px;
    }
    
    .button:hover {
      background: linear-gradient(to right, var(--accent-2), var(--accent-1));
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--accent-2);
    }
    
    .print-button {
      display: block;
      text-align: center;
      margin-top: 25px;
    }
    
    .upload-btn {
      background: var(--accent-1);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      display: inline-block;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .upload-btn:hover {
      background: var(--accent-2);
      color: var(--accent-3);
    }
    
    .motivation-letter p {
      line-height: 1.5;
      font-size: 14px;
    }

    .edit-button {
      background: transparent;
      border: none;
      color: var(--accent-2);
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
      transition: all 0.3s ease;
    }
    
    .edit-button:hover {
      color: var(--accent-1);
      transform: scale(1.1);
    }
    
    .editable {
      min-height: 20px;
      padding: 2px 4px;
      border: 1px dashed transparent;
      border-radius: 2px;
      transition: border 0.3s ease;
      font-size: 14px;
      -webkit-user-select: text;
      user-select: text;
    }
    
    .editable:hover {
      border: 1px dashed var(--accent-2);
      background: rgba(255, 204, 0, 0.1);
    }
    
    .website-input {
      display: flex;
      align-items: center;
      margin-top: 8px;
      width: 100%;
    }
    
    .website-input i {
      margin-right: 8px;
      color: var(--accent-1);
    }
    
    .website-input input {
      flex: 1;
      background: rgba(50, 50, 50, 0.6);
      border: 1px solid var(--accent-1);
      border-radius: 4px;
      padding: 6px 10px;
      color: white;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .website-input input:focus {
      outline: none;
      border: 1px solid var(--accent-2);
      box-shadow: 0 0 8px var(--accent-2);
    }
    
    .social-inputs {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      width: 100%;
    }
    
    .social-input {
      display: flex;
      align-items: center;
    }
    
    .social-input i {
      margin-right: 8px;
      color: var(--accent-1);
      width: 16px;
      text-align: center;
    }
    
    .social-input input {
      flex: 1;
      background: rgba(50, 50, 50, 0.6);
      border: 1px solid var(--accent-1);
      border-radius: 4px;
      padding: 6px 10px;
      color: white;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .social-input input:focus {
      outline: none;
      border: 1px solid var(--accent-2);
      box-shadow: 0 0 8px var(--accent-2);
    }
    
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 16px;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent-1);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
     0% { transform: rotate(0deg); }
     100% { transform: rotate(360deg); }
    }

    .payment-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .payment-content {
      background: var(--primary-bg);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid var(--accent-1);
      box-shadow: 0 0 20px var(--accent-1);
      max-width: 400px;
      width: 85%;
      text-align: center;
    }
    
    .payment-options {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    
    .payment-option {
      background: rgba(50, 50, 50, 0.8);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--accent-1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .payment-option:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--accent-2);
    }
    
    .payment-option.selected {
      background: rgba(255, 204, 0, 0.2);
      border: 2px solid var(--accent-2);
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--accent-1);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-modal:hover {
      color: var(--accent-2);
      transform: scale(1.1);
    }

    /* Stilet e reja për animacionet e terminaleve */
    .terminal-window {
      transform: perspective(1000px) rotateX(0deg);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    
    .terminal-window:hover {
      transform: perspective(1000px) rotateX(5deg) translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
    }
    
    .terminal-header {
      transition: background 0.3s ease;
    }
    
    .terminal-window:hover .terminal-header {
      background: rgba(55, 55, 60, 0.9);
    }
    
    /* Stilet e reja për dizajnet */
    .design-option .design-logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background-size: cover;
      background-position: center;
    }

    /* Dizajni 1 - Flamuri Gjerman */
    .design-1 {
      --primary-bg: #000000;
      --primary-text: #ffffff;
      --accent-1: #ff0000;
      --accent-2: #ffcc00;
      --accent-3: #000000;
      --terminal-bg: rgba(0, 0, 0, 0.8);
      --terminal-header: rgba(30, 30, 30, 0.9);
      --terminal-text: #dddddd;
      --terminal-prompt: #ffcc00;
    }
    
    .design-1 .container {
      border: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    
    .design-1 h1, .design-1 h2, .design-1 h3, .design-1 h4 {
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
    }
    
    .design-1 .profile-image {
      border: 4px solid #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }
    
    .design-1 .terminal-window {
      border: 1px solid rgba(255, 0, 0, 0.3);
      box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4);
    }
    
    .design-1 .terminal-window:hover {
      box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
    }
    
    .design-1 .skill-category {
      border-left: 3px solid #ff0000;
    }
    
    .design-1 .language-level {
      background: linear-gradient(to right, #ff0000, #ffcc00);
    }
    
    .design-1 .button {
      background: linear-gradient(to right, #ff0000, #ffcc00);
    }
    
    /* Dizajni 2 - Neon Blu */
    .design-2 {
      --primary-bg: #0a0a1a;
      --primary-text: #ffffff;
      --accent-1: #0066ff;
      --accent-2: #00ccff;
      --accent-3: #000000;
      --terminal-bg: rgba(10, 10, 30, 0.8);
      --terminal-header: rgba(20, 20, 40, 0.9);
      --terminal-text: #ccccff;
      --terminal-prompt: #00ccff;
    }
    
    .design-2 .container {
      border: 2px solid #0066ff;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
    }
    
    .design-2 h1, .design-2 h2, .design-2 h3, .design-2 h4 {
      color: #00ccff;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.7);
    }

        case '1': color = '#ff0000'; break; // German flag

        case '3': color = '#00ff00'; break; // Matrix green
        case '4': color = '#3498db'; break; // Classic blue
        case '5': color = '#ff6600'; break; // Cyberpunk orange
        case '6': color = '#007aff'; break; // Kali Linux blue
        case '7': color = '#007aff'; break; // Liquid Glass blue
        default: color = '#ff0000';
      }
      
      // Update particles color
      if (window.pJSDom && window.pJSDom.length > 0) {
        const pJS = window.pJSDom[0].pJS;
        pJS.particles.color.value = color;
        pJS.particles.line_linked.color = color;
        pJS.fn.particlesRefresh();
      }
    }

    // Gjenero PDF - Rregulluar për një faqe të vetme
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      
      // Fsheh elementët e redaktimit para se të kapësh screenshot
      document.querySelectorAll('.add-language-btn, .add-skill-btn, .upload-btn, .edit-button, .language-slider, .design-panel, .print-button').forEach(el => {
        el.style.visibility = 'hidden';
      });
      
      // Fsheh fushat e rrjeteve sociale që nuk janë plotësuar
      document.querySelectorAll('.social-input input').forEach(input => {
        if (!input.value.trim()) {
          input.closest('.social-input').style.display = 'none';
        }
      });
      
      // Merr përmasat e përmbajtjes
      const content = document.getElementById('cv-content');
      const width = content.scrollWidth;
      const height = content.scrollHeight;
      
      // Krijo një canvas me përmasat e duhura
      html2canvas(content, {
        scale: 2,
        useCORS: true,
        logging: false,
        backgroundColor: null,
        width: width,
        height: height
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'px', [width, height]);
        
        // Shto imazhin në PDF me përmasat e sakta
        pdf.addImage(imgData, 'PNG', 0, 0, width, height);
        
        pdf.save('CV_Perparim_Nela.pdf');
        document.getElementById('loading').style.display = 'none';
        
        // Shfaq përsëri elementët e redaktimit
        document.querySelectorAll('.add-language-btn, .add-skill-btn, .upload-btn, .edit-button, .language-slider, .design-panel, .print-button').forEach(el => {
          el.style.visibility = '';
        });
        
        // Shfaq përsëri të gjitha fushat e rrjeteve sociale
        document.querySelectorAll('.social-input').forEach(el => {
          el.style.display = '';
        });
      });
    }
